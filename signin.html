<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <header>
        <a href="home.html"><img src="./img/logo.png" alt=""></a>
        <nav>
            <ul class="secciones">
                <li><a href="">SMARTPHONES</a></li>
                <li><a href="">TABLETS</a></li>
                <li><a href="">COMPUTADORAS</a></li>

            </ul>
            <ul class="usuario">
                <li><a href="./login.html">LOGIN</a></li>
                <li><a href="./signin.html">REGISTRO</a></li>
            </ul>
        </nav>
    </header>
    <form action="submit">
        <h1>REGISTRATE</h1>
        <label for="login">
            <p>Nombre</p>
            <input class="campo" type="text" placeholder="Ingresa tu nombre">
            <p class="obligatorio">Obligatorio.</p>
            <p>Email</p>
            <input class="campo" type="email" placeholder="Ingresa tu email">
            <p class="obligatorio">Obligatorio.</p>
            <p>Contraseña</p>
            <input class="campo" type="password" placeholder="Ingresa tu contraseña"><br>
            <p class="obligatorio">Obligatorio.</p>
            <p class="bold">País de nacimiento</p>
            <select name="pais" id="pais">
                <option value="chi">Chile</option>
            </select>
            <p class="obligatorio">Obligatorio.</p>
            <p class="bold">Género</p>
            <input name="sexo" type="radio" value="1">Masculino
            <input name="sexo" type="radio" value="2">Femenino
            <input name="sexo" type="radio" value="3">Prefiero no decirlo
            <p class="bold">Hobbies</p>
            <input type="checkbox" value="1">Guitarra
            <input type="checkbox" value="2">Fútbol
            <input type="checkbox" value="3">Tenis
            <input type="checkbox" value="4">Programación
            <p class="bold">Dejanos tus comentarios</p>
            <textarea name="comentarios" id="" cols="30" rows="8"></textarea><br>
            <div class="ok">
            <input type="checkbox" value="ok">Acepto los términos y condiciones.
        </div>
        </label>
        <button type="submit">Registrarme</button>
        <button class="return" type="reset">Cancelar</button>
    </form>

</body>
</html>
